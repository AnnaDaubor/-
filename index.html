<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Registration-form </title>
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    </head>

    <body>

        <div class="background">

            <div class="container-form"> 
                
                <div class="block-registration">
                    
                    <div class="block-img"> </div>

                    

                    <div class="block-form">

                        <h1 class="title">Регистрация</h1>

                        <form action="https://www.bit-by-bit.ru/form-submit">

                            <div class="personal-data">

                                <div class="information">
                                    <label class="label" for="name">Имя</label>
                                    <input class="input" id="name" type="text" name="FirstName"/>
                                </div>
    
                                <div class="information">
                                    <label class="label" for="surname">Фамилия</label>
                                    <input class="input" id="surname" type="text" name="LastName"/>
                                </div>
                            
                                <div class="information">
                                    <label class="label" for="mail">Email</label>
                                    <input class="input" id="mail"type="text" name="Email"/>
                                </div>
    
                                <div class="information">
                                    <label class="label" for="phone" >Телефон</label>
                                    <input class="input" id="phone" type="text" name="Phone"/>
                                </div>

                            </div>

                            <div class="border">

                                <h2 class="title-secondary">Адрес доставки</h2>


                                <div class="personal-data">

                                    <div class="information-country">

                                        <label class="label" for="country">Страна</label>
                                        <select class="input" id="country" type="text" name="Country">
                                            <option value="country-1">Россия</option>
                                            <option value="country-2">Казахстан</option>
                                            <option value="country-3">Беларусь</option>
                                            <option value="country-4">Польша</option>
                                        </select>

                                    </div>
        
                                    <div class="information-country">

                                        <label class="label" for="city">Город </label>
                                        <input class="input" id="city" type="text" name="City"/>

                                    </div>

                                    <div class="information-country">

                                        <label class="label" for="postal-code"> Почтовый индекс </label>
                                        <input class="input" id="postal-code" type="text" name="РostalСode"/>

                                    </div>

                                </div>

                                <div class="personal-adress">

                                    <div class="information-adress">
                                        <label class="label" for="adress">Адрес доставки (улица, дом, квартира) </label>
                                        <input class="input" id="adress" type="text" name="Adress"/>
                                    </div>


                                </div>

                            </div>

                            <div class="footer">

                                <h2 class="title-secondary">Уведомлять об акциях и скидках</h2>
                                <h3 class="text">Мы не будем отправлять спам, но напишем, когда поступят новые товары или будет большая распродажа.</h3>
                            
                                <div class="block-checkbox">
                                    
                                    <div class="row"> 
                                         <input type="checkbox" id="email-option" name="notifications" value="email" class="checkbox"/>
                                         <label for="email-option" class="label-checkbox"> По Email </label>
                                       
                                   </div>

                                   <div class="row"> 
                                        <input type="checkbox" id="sms-option" name="notifications"value="sms" class="checkbox"/>
                                        <label for="sms-option" class="label-checkbox"> По SMS </label>
                                        
                                    </div>

                                    <div class="row"> 
                                        <input type="checkbox" id="push-option" name="notifications" value="push" class="checkbox"/>
                                        <label for="push-option" class="label-checkbox"> Push-уведомления в приложении </label>
                                        
                                    </div>

                                </div>
                            
                            
                            </div>

                            <div>
                                <button type="submit">Создать аккаунт</button>
                            </div>
                            
                               
                        </form>
                    </div>
                    
                </div>                                                    
            </div>
        </div>
        
          
    </body>
</html>
